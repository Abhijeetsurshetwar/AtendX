<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATENDX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/Registration.css">
</head>
<body>
    

    <div class="main-container">
        <div class="video">
            <video src="/Elements/Rgvideo.mp4" autoplay muted loop="infinite"></video>
        </div>
        <h1 class="lg tracking-in-expand">ATENDX</h1>
        <div class="form-container">
            <form>

                <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">UserName</label>
                    <input type="email" class="form-control" id="inputEmail4"  placeholder="Username" autofocus>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" name="Email" placeholder="Email" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Phone Number</label>
                    <input type="password" class="form-control" placeholder="Phone Number"  id="inputPassword4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Batch Code</label>
                    <input type="text" class="form-control" placeholder="Batch Code"  id="inputPassword4">
                </div>
            </div>

            <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" placeholder="Password"  id="inputPassword4">
                    </div>
                <div class="form-group col-md-6">
                    <label for="inputCity">Confirm Password</label>
                    <input type="text" class="form-control" placeholder="Re-enter the Password"  id="inputCity">
                </div>
                </div>
                <div class="form-group">

                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <br><br>
            <a href="/Html/Login.html" style="color: aliceblue;">Login To Existing User?</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="/Js/Registration.js"></script>
</body>
</html>
